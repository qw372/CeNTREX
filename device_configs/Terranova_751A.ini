[device]
name = Terranova_751A
group = General
driver = terranova751a
constr_params = COM_port, pres_unit
slow_data = True
row = 1
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
compound_dataset = False
double_connect_dev = True
plots_fn = 2*y
scan_params =
block_thread = False

[attributes]
column_names = time, current, voltage, pressure
units = s, A, V, mBar

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 30

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL23::INSTR
options = ASRL23::INSTR
command = update_com

[pres_unit]
type = dummy
value = mBar

[voltage]
label = Voltage [V]:
type = indicator
row = 4
col = 1
monitoring_command = return_voltage()
states = normal

[current]
label = Current [A]:
type = indicator
row = 5
col = 1
monitoring_command = return_current()
states = normal

[pressure]
label = Pressure [mBar]:
type = indicator
row = 6
col = 1
monitoring_command = return_pressure()
states = normal

[status]
label = status:
type = indicator
row = 7
col = 1
monitoring_command = return_status()
states = normal

[InfluxDB_enabled]
type = dummy
value = True
