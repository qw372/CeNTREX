[device]
name = DDS
label = Novatech_409B
hdf_group = Novatech_409B
driver = novatech409B
constr_params = COM_port, channel, amp, freq, phase
correct_response = bzbzbz
slow_data = True
compound_dataset = True
devices_frame_tab = General
row = 1
column = 2
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
scan_params = ch0_freq(MHz), ch0_amp(percent), ch1_freq(MHz), ch1_amp(percent), ch2_freq(MHz), ch2_amp(percent), ch3_freq(MHz), ch3_amp(percent)
block_thread = False

[attributes]
column_names = time, channel, amp, freq, phase
units = s, -, percent, MHz, deg

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.1

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL8::INSTR
options =
command = update_com

[channel]
label = Channel:
type = QComboBox
row = 4
col = 1
value = ch0
options = ch0, ch1, ch2, ch3
command = update_ch

[amp]
label = Amp [%%]:
type = indicator_lineedit
row = 5
col = 1
value = 10
enter_cmd = update_amp
monitoring_command = return_amp()


[freq]
label = Freq [MHz]:
type = indicator_lineedit
row = 6
col = 1
value = 10
enter_cmd = update_freq
monitoring_command = return_freq()

[phase]
label = Phase [deg]:
type = indicator_lineedit
row = 7
col = 1
value = 10
enter_cmd = update_phase
monitoring_command = return_phase()

[InfluxDB_enabled]
type = dummy
value = False
