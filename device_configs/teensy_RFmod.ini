[device]
name = teensy_RFmod
group = General
driver = teensy_RFmod
constr_params = COM_port, rampduration, holdduration, motfreq, cmotfreq, motamp, cmotamp, timestep_ms
slow_data = True
row = 2
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
compound_dataset = False
double_connect_dev = True
plots_fn = 2*y
scan_params =
block_thread = False

[attributes]
column_names = time, ramp duration, hold duration, mot freq, cmot freq, mot amplitude, cmot amplitude
units = s, ms, ms, MHz, MHz, percent, percent

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.05

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL18::INSTR
options = ASRL18::INSTR
command = update_com

[rampduration]
label = Ramp time [ms]:
type = QLineEdit
row = 4
col = 1
tooltip = None
rowspan = None
colspan = None
value = 50
enter_cmd = update_rampduraiton

[holdduration]
label = Hold time [ms]:
type = QLineEdit
row = 5
col = 1
tooltip = None
rowspan = None
colspan = None
value = 20
enter_cmd = update_holdduration

[motfreq]
label = MOT freq. [MHz]:
type = QLineEdit
row = 6
col = 1
value = 73
enter_cmd = update_motfreq

[cmotfreq]
label = CMOT freq. [MHz]:
type = QLineEdit
row = 7
col = 1
value = 67
enter_cmd = update_cmotfreq

[motamp]
label = MOT amp. [%%]:
type = QLineEdit
row = 8
col = 1
value = 72
enter_cmd = update_motamp

[cmotamp]
label = CMOT amp. [%%]:
type = QLineEdit
row = 9
col = 1
value = 20
enter_cmd = update_cmotamp

[timestep_ms]
type = dummy
value = 0.1

[InfluxDB_enabled]
type = dummy
value = False
