[device]
name = Novatech_409B
group = General
driver = novatech409B
constr_params = COM_port, ch0_amp, ch0_freq, ch0_phase, ch1_amp, ch1_freq, ch1_phase, ch2_amp, ch2_freq, ch2_phase, ch3_amp, ch3_freq, ch3_phase
slow_data = True
compound_dataset = False
row = 1
column = 2
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
scan_params = ch0_freq(MHz), ch0_amp(percent), ch1_freq(MHz), ch1_amp(percent), ch2_freq(MHz), ch2_amp(percent), ch3_freq(MHz), ch3_amp(percent)
block_thread = False

[attributes]
column_names = time, ch0_amp, ch0_freq, ch0_phase, ch1_amp, ch1_freq, ch1_phase, ch2_amp, ch2_freq, ch2_phase, ch3_amp, ch3_freq, ch3_phase
units = s, percent, MHz, deg, percent, MHz, deg, percent, MHz, deg, percent, MHz, deg

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.1

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL6::INSTR
options = ASRL6::INSTR
command = update_com

[ch0]
label = Ch0
type = QLineEdit
row = 4
col = 1
value = d2.1

[ch0_amp]
label = Amp [%%]:
type = indicator_lineedit
row = 5
col = 1
value = 10
enter_cmd = update_ch0_amp
monitoring_command = return_ch0_amp()


[ch0_freq]
label = Freq [MHz]:
type = indicator_lineedit
row = 6
col = 1
value = 77
enter_cmd = update_ch0_freq
monitoring_command = return_ch0_freq()

[ch0_phase]
label = Phase [deg]:
type = indicator_lineedit
row = 7
col = 1
value = 0
enter_cmd = update_ch0_phase
monitoring_command = return_ch0_phase()

