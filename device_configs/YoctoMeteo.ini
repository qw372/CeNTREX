[device]
name = YoctoMeteo
group = Environment
driver = YoctoMeteoV2
constr_params = tempset, mintemp, serialNo
slow_data = True
compound_dataset = False
row = 1
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False

[attributes]
column_names = time, Temperature, Humidity, DewPoint, Pressure
units = s, C, percent, C, mBar

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 60

[temp]
label = Temperature [C]:
type = indicator
row = 3
col = 1
monitoring_command = return_temp()
states = normal, error

[humid]
label = Humidity [%%]:
type = indicator
row = 4
col = 1
monitoring_command = return_humid()
states = normal, error

[dewpoint]
label = Dew point [C]:
type = indicator
row = 5
col = 1
monitoring_command = return_dewpoint()
states = normal

[pressure]
label = Pressure [mbar]:
type = indicator
row = 6
col = 1
monitoring_command = return_pressure()
states = normal, error

[tempset]
label = Temp Setpoint [C]:
type = QLineEdit
row = 7
col = 1
value = 20.55
enter_cmd = update_tempsetpoint

[mintemp]
label = Min TEC Temp [C]:
type = QLineEdit
row = 8
col = 1
value = 15
enter_cmd = update_minTECtemp

[serialNo]
type = dummy
value = METEOMK2-F1A79

[InfluxDB_enabled]
type = dummy
value = True
