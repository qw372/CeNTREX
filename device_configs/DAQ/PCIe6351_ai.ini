[device]
name = PCIe6351_ai
label = DAQ
hdf_group = PCIe6351_ai
driver = PCIe6351_ai
constr_params = channel, trig_channel, samp_rate, samp_num
correct_response = nomisspoints
slow_data = False
devices_frame_tab = DAQ
row = 1
column = 1
plots_queue_maxlen = 10
max_NaN_count = 10
meta_device = False
compound_dataset = False
double_connect_dev = True
plots_fn = 2*y
scan_params =

[attributes]
column_names = time, reading
units = ms, V

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.02

[channel]
label = ai channel
type = QLineEdit
row = 3
col = 1
value = Dev1/ai0
enter_cmd = update_channel

[trig_channel]
label = trigger channel
type = QLineEdit
row = 4
col = 1
value = /Dev1/PFI1
enter_cmd = update_trig_channel

[samp_rate]
label = sampling rate [kS/s]
type = QLineEdit
row = 5
col = 1
value = 20
enter_cmd = update_samp_rate

[samp_num]
label = num of samples
type = QLineEdit
row = 6
col = 1
value = 1000
enter_cmd = update_samp_num

[InfluxDB_enabled]
type = dummy
value = False
