[device]
name = laser
label = laser
hdf_group = laser
driver = laser_scan
constr_params = laser0_freq, laser1_freq
correct_response = laser
slow_data = True
devices_frame_tab = Lasers
row = 1
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
scan_params = laser0(MHz), laser1(MHz)
block_thread = False

[attributes]
column_names = time, laser0_freq, laser1_freq
units = s, MHz, MHz

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.1

[laser0_freq]
label = Laser 0 (MHz):
type = indicator_lineedit
row = 3
col = 1
value = 123.0
enter_cmd = update_laser0_freq
monitoring_command = return_laser0_freq()

[laser1_freq]
label = Laser 1 (MHz):
type = indicator_lineedit
row = 4
col = 1
value = 356.5
enter_cmd = update_laser1_freq
monitoring_command = return_laser1_freq()

[InfluxDB_enabled]
