[device]
name = Tee
label = Teensy4.0
hdf_group = Teensy40
driver = teensy40
constr_params = amp, led
correct_response = zzzzzz
slow_data = True
row = 2
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False

[attributes]
column_names = time, sin
units = s, kk

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 0

[dt]
label = Loop delay [s]
type = QLineEdit
row = 2
col = 1
value = 0.1

[amp]
label = amp
type = QComboBox
row = 3
col = 1
value = 3
options = 1, 2, 3
command = update_amp

[led]
label = led status
type = QComboBox
row = 4
col = 1
value = 0
options = 0, 1
command = update_led
