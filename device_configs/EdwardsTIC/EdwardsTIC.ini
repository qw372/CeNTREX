[device]
name = EdwardsTIC
label = Vacuum
hdf_group = EdwardsTIC
driver = EdwardsTIC
constr_params = COM_port, lower_limit, upper_limit
correct_response = vacuum
slow_data = True
devices_frame_tab = General
row = 2
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
scan_params =
block_thread = False

[attributes]
column_names = time, IonGauge
units = s, mbar

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.2

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL3::INSTR
options =
command = update_com

[pressure]
label = Ion Gauge [mbar]:
type = indicator
row = 4
col = 1
monitoring_command = return_pressure()
states = normal, error

[lower_limit]
label = Lower limit [mbar]:
type = indicator_lineedit
row = 5
col = 1
value = 1e-8
enter_cmd = update_lower_limit
monitoring_command = return_lower_limit()

[upper_limit]
label = Upper limit [mbar]:
type = indicator_lineedit
row = 6
col = 1
value = 1e-6
enter_cmd = update_upper_limit
monitoring_command = return_upper_limit()

[InfluxDB_enabled]
type = dummy
value = False
