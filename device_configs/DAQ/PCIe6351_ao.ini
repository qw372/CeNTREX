[device]
name = PCIe6351_ao
label = DAQ
hdf_group = PCIe6351_ao
driver = PCIe6351_ao
constr_params = channel, trig_channel, samp_rate, t_control, y_control
slow_data = False
devices_frame_tab = DAQ
row = 2
column = 1
plots_queue_maxlen = 10
max_NaN_count = 10
meta_device = False
compound_dataset = False
double_connect_dev = True
plots_fn = 2*y
scan_params =
block_thread = True

[attributes]
column_names = time, writing
units = ms, V

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 0

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.1

[channel]
label = ao channel
type = QLineEdit
row = 3
col = 1
value = Dev1/ao0
enter_cmd = update_channel

[trig_channel]
label = trigger channel
type = QLineEdit
row = 4
col = 1
value = /Dev1/PFI1
enter_cmd = update_trig_channel

[samp_rate]
label = sampling rate [kS/s]
type = QLineEdit
row = 5
col = 1
value = 20
enter_cmd = update_samp_rate

[waveform_illustration]
label =
type = QLabel_image
row = 0
col = 6
rowspan = 10
colspan = 1
image_width = 400
image_height = 300
image_path = device_accessories\PCIe6351\laserintensity.jpg

[t_control]
label = t control [ms]
type = ControlsRow
row = 6
col = 0
rowspan = 1
colspan = 2
ctrl_names = t1, t2, t3, t4, t5, t6
ctrl_labels = t1, t2, t3, t4, t5, t6
ctrl_types = QLineEdit, QLineEdit, QLineEdit, QLineEdit, QLineEdit, QLineEdit
ctrl_options =
value = 5, 10, 25, 5, 5, 5
command = update_t

[y_control]
label = y control
type = ControlsRow
row = 8
col = 0
rowspan = 1
colspan = 2
ctrl_names = y1, y2, y3, y4
ctrl_labels = y1, y2, y3, y4
ctrl_types = QLineEdit, QLineEdit, QLineEdit, QLineEdit
ctrl_options =
value = 5, 1, 4, 3
command = update_y

[InfluxDB_enabled]
type = dummy
value = False
