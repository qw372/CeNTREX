[device]
name = EdwardsTIC
label = Vac
hdf_group = EdwardsTIC
driver = EdwardsTIC
constr_params = COM_port
correct_response = vacuum
slow_data = True
devices_frame_tab = general
row = 2
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False
scan_params =
block_thread = False

[attributes]
column_names = time, IonGauge
units = s, mbar

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 0.2

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL8::INSTR
options =
command = update_com

[ion_gauge]
label = Ion Gauge [mbar]:
type = indicator
row = 4
col = 1
monitoring_command = return_ion_gauge()
states = normal, error

[lower_limit]
label = Lower limit [mbar]:
type = QLineEdit
row = 5
col = 1
value = 0.001
enter_cmd = update_lower_limit

[upper_limit]
label = Upper limit [mbar]:
type = QLineEdit
row = 6
col = 1
value = 0.01
enter_cmd = update_upper_limit

[InfluxDB_enabled]
type = dummy
value = False
