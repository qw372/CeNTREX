[device]
name = Omega_USBTC08
group = General
driver = Omega_TC08
constr_params =
slow_data = True
compound_dataset = False
row = 2
column = 2
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False

[attributes]
column_names = time, ch1_top1, ch2_top2, ch3_btm1, ch4_btm2, ch8_tec
units = s, C, C, C, C, C

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop cycle [s]:
type = QLineEdit
row = 2
col = 1
value = 30

[ch1_top1]
label = Ch1/Top1 [C]:
type = indicator
row = 3
col = 1
monitoring_command = return_ch1()
states = normal, error

[ch2_top2]
label = Ch2/Top2 [C]:
type = indicator
row = 4
col = 1
monitoring_command = return_ch2()
states = normal, error

[ch3_btm1]
label = Ch3/Btm1 [C]:
type = indicator
row = 5
col = 1
monitoring_command = return_ch3()
states = normal, error

[ch4_btm2]
label = Ch4/Btm2 [C]:
type = indicator
row = 6
col = 1
monitoring_command = return_ch4()
states = normal, error

[ch8_tec]
label = Ch8/TEC [C]:
type = indicator
row = 7
col = 1
monitoring_command = return_ch8()
states = normal, error

[InfluxDB_enabled]
type = dummy
value = True
