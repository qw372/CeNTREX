[device]
name = DDS
label = Novatech_409B
hdf_group = Novatech_409B
driver = novatech409B
constr_params = COM_port, amp, freq, phase
correct_response = bzbzbz
slow_data = True
row = 2
column = 1
plots_queue_maxlen = 1000
max_NaN_count = 10
meta_device = False

[attributes]
column_names = time, amp, freq, phase
units = s, percent, MHz, deg

[enabled]
label = Device enabled
type = QCheckBox
tristate = True
row = 0
col = 0
value = 2

[HDF_enabled]
label = HDF enabled
type = QCheckBox
row = 1
col = 0
value = 1

[dt]
label = Loop delay [s]:
type = QLineEdit
row = 2
col = 1
value = 0.5

[COM_port]
label = COM port:
type = QComboBox
row = 3
col = 1
value = ASRL8::INSTR
options =
command = update_com

[amp]
label = amp:
type = QLineEdit
row = 4
col = 1
value = 10
enter_cmd = update_amp


[freq]
label = freq
type = QLineEdit
row = 5
col = 1
value = 10
enter_cmd = update_freq

[phase]
label = phase
type = QLineEdit
row = 6
col = 1
value = 10
enter_cmd = update_phase
